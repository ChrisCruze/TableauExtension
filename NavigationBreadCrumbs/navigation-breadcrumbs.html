    <script>
       $(document).ready(function() {

    function select_chapter_from_text(text){
      const jquery_item = $( `span:contains('${text}')` )
      $(".home-page-nav").each(function(e){
          $(this).removeClass('selected-chapter')
      })
      $(jquery_item.closest('div')).addClass('selected-chapter')

    }

    function bread_crumb_link_activate(){
      $(".breadcrumb-link").off('click')
      $(".breadcrumb-link").on('click', function () {
        const link_text = $(this).text()
        select_chapter_from_text(link_text)
        $(".breadcrumb-item").each(function(e){
          $(this).removeClass('breadcrumb-item-active')
        })
        $(this).closest('li').addClass('breadcrumb-item-active')

      })

    }
    
    bread_crumb_link_activate()

    function remove_active_attribute(){
         $(".breadcrumb-item").each(function(e){
          $(this).removeClass('breadcrumb-item-active')
        })
    }

    function append_selection(text){
      remove_active_attribute()
      const html_appendage = `<li class="active breadcrumb-item breadcrumb-item-active"><a class="breadcrumb-link" href="#" id="">${text}</a></li>`
      $(".breadcrumb").append(html_appendage)
    }


        
    $('.home-page-nav').on('click', function () {
        $(".home-page-nav").each(function(e){
          $(this).removeClass('selected-chapter')
        })
        $(this).addClass('selected-chapter')
        const chapter_text = $(this).find('span').text()
        append_selection(chapter_text)
        bread_crumb_link_activate()

    })



    $('#retract-menu-button').on('click', function () {
      $("#additional-chapters").toggleClass('hidden')
    })















    tableau.extensions.initializeAsync().then(function() {

      

      tableau.extensions.dashboardContent.dashboard.getParametersAsync().then(function (parameters) {
        parameters.forEach(function (p) {
          p.addEventListener(tableau.TableauEventType.ParameterChanged, onParameterChange);

          
        });
      });




      // Initialization succeeded! Get the dashboard
      var dashboard = tableau.extensions.dashboardContent.dashboard;
      select_chapter_from_text(dashboard.name)

      // Display the name of dashboard in the UI
      $("#main-breadcrumb").html( dashboard.name);
    }, function(err) {

      // something went wrong in initialization
      // $("#resultBox").html("Error while Initializing: " + err.toString());
    
    });





  function onParameterChange (parameterChangeEvent) {
    parameterChangeEvent.getParameterAsync().then(function (param) {
      append_selection(param.name + ":" + param.currentValue.formattedValue)
    });
  }









});


       </script>
